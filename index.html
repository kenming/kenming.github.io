<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenming - 軟體設計思維</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .name {
            font-size: 3rem;
            font-weight: 300;
            color: #34495e;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .intro {
            font-size: 1.1rem;
            color: #5d6d7e;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .main-content {
            display: grid;
            gap: 2rem;
            margin-top: 3rem;
        }

        .book-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 300;
        }

        .book-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .book-card:hover::before {
            left: 100%;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .book-title {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .book-description {
            font-size: 1rem;
            opacity: 0.9;
            text-align: center;
            line-height: 1.6;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .coming-soon-text {
            color: #95a5a6;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #7f8c8d;
            font-size: 0.9rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .name {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .intro {
                font-size: 1rem;
            }

            .book-card {
                padding: 1.5rem;
            }

            .book-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="name">Kenming</h1>
            <p class="tagline">軟體開發 × 設計思維 × 知識分享</p>
            <p class="intro">
                致力於探索軟體開發的本質，透過系統思維與設計模式，
                讓複雜的技術概念變得簡單易懂。
            </p>
        </header>

        <main class="main-content">
            <section class="book-section">
                <h2 class="section-title">📚 著作</h2>
                <a href="https://kenming.github.io/kenming-contact/" class="book-card">
                    <h3 class="book-title">《把軟體作軟的設計模式思維》</h3>
                    <p class="book-description">
                        重新思考設計模式的本質，從「讓軟體變軟」的角度出發，
                        探索如何打造更靈活、更易維護的軟體系統。
                    </p>
                </a>
            </section>

            <section class="coming-soon">
                <p class="coming-soon-text">
                    🚀 更多內容與平台連結即將推出...
                </p>
            </section>
        </main>

        <footer class="footer">
            <p>© 2024 Kenming. 用心分享，用熱情連結。</p>
        </footer>
    </div>
</body>
</html>
